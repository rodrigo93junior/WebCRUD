<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/script.js"></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <div class="titulo">
            <h2>Alunos</h2>
            <span>Listar Alunos.</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Aluno</label>
                <input type="text" id="aluno" placeholder="Nome completo">
            </div>
            <div class="lineInput">
                <label>Faculdade</label>
                <input type="text" id="faculdade" placeholder="Faculdade do aluno">
            </div>
            <div class="lineInput">
                <label>E-mail</label>
                <input type="text" id="email" placeholder="E-mail">
            </div>
            <div class="lineInput">
                <label>Telefone</label>
                <input type="text" id="telefone" placeholder="(XX) XXXX-XXXX">
            </div>
            <button onclick="aluno.salvar()">Salvar</button>
            <button onclick="aluno.cancelar()">Calncelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Faculdade</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
